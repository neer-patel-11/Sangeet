<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                {% if request.session.username != None  %}
                    <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Welcome, {{request.session.username}}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="logintemplate">Login</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </nav>
    
        <div style="display: flex;">
            {% for song in songs %}
            <div class="card" style="width: 18rem;  margin:2em;">
            <img src="{{song.thumbnail.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <audio controls=""  name="media"><source src="{{song.audioFile.url}}" type="audio/mpeg"></audio> 
            </div>
        </div>
        {% endfor %} 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
